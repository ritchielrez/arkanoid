name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          mkdir public
          mv *.html public/
          mv js/ public/js/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
