<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gamedev</title>
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./js/game.js"></script>
    </head>
    <body>
        <div id="game-container">
            <div id="score-counter">
                <h2>Score: <span id="score">0</span> </h2>
            </div>
            <div id="canvas-container">
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            <div id="start-screen" class="screen">
                <h1>Breakout</h1>
                <button type="button" id="start-button">Start the game</button>
                <button type="button" onclick="">Settings</button>
            </div>
            <div id="win-screen" class="screen">
                <h1>You Won!!</h1>
                <button type="button" class="restart-button">Restart</button>
                <button type="button" class="back-to-start-screen-button">Back to start screen</button>
            </div>
            <div id="stop-screen" class="screen">
                <h1>Game Over</h1>
                <button type="button" class="restart-button">Restart</button>
                <button type="button" class="back-to-start-screen-button">Back to start screen</button>
            </div>
        </div>
    </body>
</html>
